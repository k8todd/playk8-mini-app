  <script>
    // Telegram WebAppã®åˆæœŸåŒ–
    const tg = window.Telegram.WebApp;

    tg.expand();
    
    // è¦ç´ ã®å–å¾—
    const gameFrame = document.getElementById('gameFrame');

    const startButton = document.getElementById('startButton');

    // ã‚²ãƒ¼ãƒ URL
    const gameUrl = 'https://playk8.io/';
    
    // é€šçŸ¥ã‚’è¡¨ç¤º
    function showNotification(message) {

        buttons: [{type: 'ok'}]

    }
    
    // ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
    function showError(message) {
      loadingElement.style.display = 'none';
      errorText.textContent = message;
      errorMessage.style.display = 'block';
    }
    
    // ã‚²ãƒ¼ãƒ ã‚’èª­ã¿è¾¼ã‚€
    function loadGame() {
      welcomeScreen.style.display = 'none';
      loadingElement.style.display = 'flex';
      gameFrame.src = gameUrl;
      
      // èª­ã¿è¾¼ã¿ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆã‚’è¨­å®š
      const loadTimeout = setTimeout(() => {
        if (loadingElement.style.display !== 'none') {
          showError('èª­ã¿è¾¼ã¿æ™‚é–“ãŒé•·ã™ãã¾ã™ã€‚ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯æ¥ç¶šã‚’ç¢ºèªã—ã¦ãã ã•ã„');
        }
      }, 20000); // 20ç§’ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆ
      
      // iframeãŒèª­ã¿è¾¼ã¿å®Œäº†ã—ãŸã¨ã
      gameFrame.onload = () => {
        clearTimeout(loadTimeout);
        loadingElement.style.display = 'none';
        
        // Telegram WebAppã«æº–å‚™å®Œäº†ã‚’é€šçŸ¥
        tg.ready();
        
        // ãƒ¡ã‚¤ãƒ³ãƒœã‚¿ãƒ³ã‚’è¨­å®š
        setTimeout(() => {
          tg.MainButton.setText('ã‚²ãƒ¼ãƒ ã‚’ã‚·ã‚§ã‚¢');
          tg.MainButton.show();
        }, 1000);
      };
      
      // iframeèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼å‡¦ç†
      gameFrame.onerror = () => {
        clearTimeout(loadTimeout);
        showError('ã‚²ãƒ¼ãƒ ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚å†è©¦è¡Œã—ã¦ãã ã•ã„');
      };
    }
    
    // iframeã®é«˜ã•ã‚’åˆ©ç”¨å¯èƒ½ãªã‚¹ãƒšãƒ¼ã‚¹ã«è¨­å®š
    function resizeIframe() {
      gameFrame.style.height = window.innerHeight + 'px';
    }
    
    // åˆæœŸã‚µã‚¤ã‚ºèª¿æ•´ã¨ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã‚µã‚¤ã‚ºå¤‰æ›´ã®ãƒªã‚¹ãƒŠãƒ¼è¨­å®š
    resizeIframe();
    window.addEventListener('resize', resizeIframe);
    
    // ã‚²ãƒ¼ãƒ ã‹ã‚‰ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ãƒªã‚¹ãƒ‹ãƒ³ã‚°
    window.addEventListener('message', function(event) {
      // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®ç™ºä¿¡å…ƒãŒã‚²ãƒ¼ãƒ Webã‚µã‚¤ãƒˆã§ã‚ã‚‹ã“ã¨ã‚’ç¢ºèª
      if (event.origin !== gameUrl.replace(/^https?:\/\//, '')) return;
      
      // ã‚²ãƒ¼ãƒ ã‚¤ãƒ™ãƒ³ãƒˆã‚’å‡¦ç†
      if (event.data && event.data.type) {
        switch (event.data.type) {
          case 'gameLoaded':
            loadingElement.style.display = 'none';
            break;
          case 'gameEvent':
            // ã‚²ãƒ¼ãƒ ã‚¤ãƒ™ãƒ³ãƒˆã‚’å‡¦ç†
            break;
          case 'gameScore':
            // Telegramã«ã‚¹ã‚³ã‚¢ã‚’å ±å‘Šå¯èƒ½
            break;
        }
      }
    });
    
    // ãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆã‚’è¿½åŠ 
    startButton.addEventListener('click', loadGame);
    
    // å†è©¦è¡Œãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆã‚’è¿½åŠ 
    retryButton.addEventListener('click', () => {
      errorMessage.style.display = 'none';
      loadGame();
    });
    
    // ãƒãƒƒã‚¯ãƒœã‚¿ãƒ³å‡¦ç†ã‚’è¿½åŠ 
    tg.BackButton.onClick(() => {

      if (errorMessage.style.display !== 'none') {
        errorMessage.style.display = 'none';

      // ã‚²ãƒ¼ãƒ å†…ã«ã„ã‚‹å ´åˆã€ç¢ºèªã‚’æ±‚ã‚ã‚‹
      if (gameFrame.src.includes(gameUrl)) {

    });
