<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>PlayK8</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
    id="gameFrame" 
    src="https://k8play7.com/"
    allowfullscreen
    allow="camera; microphone; geolocation; payment; usb; magnetometer; gyroscope; accelerometer; autoplay; encrypted-media; midi; clipboard-read; clipboard-write"
    sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-storage-access-by-user-activation allow-top-navigation">
  </iframe>

  <script>
    // 初始化 Telegram WebApp
    const tg = window.Telegram.WebApp;
    
    // 展开到全屏
    tg.expand();
    
    // 当iframe加载完成时，通知Telegram应用已准备就绪
    document.getElementById('gameFrame').onload = function() {
      tg.ready();
    };
    
    // 可选：传递用户信息到iframe（如果需要）
    const userInfo = tg.initDataUnsafe?.user;
    if (userInfo) {
      // 可以通过URL参数传递用户信息
      const iframe = document.getElementById('gameFrame');
      const url = new URL(iframe.src);
      url.searchParams.append('tg_user_id', userInfo.id || '');
      url.searchParams.append('tg_username', userInfo.username || '');
      url.searchParams.append('tg_first_name', userInfo.first_name || '');
      url.searchParams.append('tg_lang', userInfo.language_code || 'en');
      iframe.src = url.toString();
    }
  </script>
</body>
</html>
